<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

        <div class="links">
            <a href="#">Link direto</a>

            </span>
        </button>

    <main>
        <section class="mapa">

                <iframe

                    <summary>Filtros</summary>
                    <p>Algumas opções de filtros serão adicionadas aqui</p>

        <section class="graficos">

            <div class="graficos-container carrossel">

                <div class="imagens">
                    <img src="imgs/grafico1.svg">
                    <img src="imgs/grafico2.svg">
                    <img src="imgs/grafico3.svg">
                    <img src="imgs/grafico1.svg">
                    <img src="imgs/grafico2.svg">
                    <img src="imgs/grafico3.svg">
                </div>

                <div class="navegacao">
                    <button class="btn-left">
                        <span class="material-symbols-outlined">
                            arrow_left
                        </span>
                    </button>
                    <button class="btn-right">
                        <span class="material-symbols-outlined">
                            arrow_right
